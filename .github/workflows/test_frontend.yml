name: Frontend Tests

on:
    push:
        branches:
            - main
            - develop
        paths:
            - "Frontend/**"
            - ".github/workflows/test-frontend.yml"
    pull_request:
        branches:
            - main
            - develop
        paths:
            - "Frontend/**"
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20, 22]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              working-directory: Frontend
              run: npm ci

            - name: Type check
              working-directory: Frontend
              run: npm run type-check

            - name: Lint
              working-directory: Frontend
              run: npm run lint

            - name: Run tests
              working-directory: Frontend
              run: npm test

            - name: Build
              working-directory: Frontend
              run: npm run build

            - name: Test summary
              run: |
                  echo "âœ… All frontend tests passed!"
                  echo "ðŸ“Š Node version: ${{ matrix.node-version }}"
