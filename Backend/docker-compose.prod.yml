version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: iso-standards-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      - redis
    networks:
      - app-network
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: iso-standards-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: iso-standards-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/code/staticfiles:ro
      - media_volume:/code/media:ro
    depends_on:
      - web
    networks:
      - app-network

volumes:
  static_volume:
  media_volume:
  redis_data:

networks:
  app-network:
    driver: bridge
